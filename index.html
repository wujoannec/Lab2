<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Joanne's Dream Purchases Club</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    <body>

        <header>
            <nav>

            </nav>
        </header>

        <main>

        </main>

        <footer>
            <h6 id="signups">Sign up</h6>

            <form>
                <fieldset>
                    <br/>
                    <input type="checkbox" id="money guarantee"/>
                    <label for="money guarantee">I swear to send Joanne all my money until I die, in which then I will have all my assets given to her as specified by will</label><br>
                        
                    <input type="radio" id="owo" />
                    <label for="owo">I want to click another button plspls</label>
                    
                    <br/>
                    <br/>
                    <input list="income #" name="income" id="income">
                    <br/>
                    <label for="income">Select your income level</label>
                    <datalist id="income #">
                      <option value="$100,000">
                      <option value="$500,000">
                      <option value="$100,000,000">
                      <option value="$Jeff Bezos">
                    </datalist>

                    <br/>
                    <br/>

                    <select name="words of affirmation" id="words of affirm">
                        <option value="volvo">ily joanne</option>
                        <option value="saab">you're the best joanne</option>
                        <option value="mercedes">i want to give u all my money</option>
                        <option value="audi">you are so humble</option>
                    </select>

                    <br/>
                    <br/>
                    <textarea id="why" rows="4" cols="50">
                    </textarea>
                    <br/>
                    <label for="why"> Why should I let you join? (1000 words)</label>
                   

                    <br/>
                    <br/>
                    <input type="text" id="name" />
                    <br/>
                    <label for="name">Name</label>

                    <br/>
                    <br/>
                    <input type="date" id="date"/>
                    <br/>
                    <label for="date">Date</label>

                    <br/>
                    <br/>
                    <button>Submit</button>
                </fieldset>
            </form>
        </footer>

    </body>
</html>
